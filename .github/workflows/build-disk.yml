---
name: Build ClarityOS Disk Image

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  ARCH: x86_64
  IMAGE_NAME: clarityos
  IMAGE_REPO: ghcr.io/clarityos/image
  IMAGE_TAG: latest
  VARIANT: main

jobs:
  build-disk:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Install Podman and jq
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y podman jq

      # 3️⃣ Pull container image and extract version
      - name: Inspect container image for version
        id: inspect
        run: |
          echo "Pulling image $IMAGE_REPO:$IMAGE_TAG ..."
          podman pull $IMAGE_REPO:$IMAGE_TAG
          VERSION=$(podman run --rm $IMAGE_REPO:$IMAGE_TAG \
            cat /usr/share/ublue-os/image-info.json | jq -r .version)
          echo "Extracted version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      # 4️⃣ Build the ISO
      - name: Build ISO
        uses: jasonn3/build-container-installer@main
        id: build
        with:
          arch: ${{ env.ARCH }}
          image_name: ${{ env.IMAGE_NAME }}
          image_repo: ${{ env.IMAGE_REPO }}
          image_tag: ${{ env.IMAGE_TAG }}
          version: ${{ env.VERSION }}
          variant: ${{ env.VARIANT }}
          iso_name: ${{ env.IMAGE_NAME }}-${{ env.IMAGE_TAG }}-${{ env.VERSION }}.iso

      # 5️⃣ Upload ISO as artifact
      - name: Upload ISO
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.iso_name }}
          path: |
            ${{ steps.build.outputs.iso_path }}
            ${{ steps.build.outputs.iso_path }}-CHECKSUM
          if-no-files-found: error
          retention-days: 7
          compression-level: 0
